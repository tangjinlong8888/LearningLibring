<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>IT智能薪资预测</title>
    <style>
        select {
            display: inline-block;
            height: 30px;
            width: 160px;
            padding: 2px 10px 2px 2px;
            outline: none;
            color: #74646e;
            border: 1px solid #C8BFC4;
            border-radius: 4px;
            box-shadow: inset 1px 1px 2px #ddd8dc;
            background: #fff;
        }

        label {
            font-size: 16px;
        }

    </style>
    <script type="text/javascript" src="https://ajax.aspnetcdn.com/ajax/jQuery/jquery-1.8.0.js"></script>
    <script>
        $(function () {
            $('#ajax').click(function () {
                education = $('#education').val()
                experience = $('#experience').val()
                city = $('#city').val()
                skill = $('#skill').val().length
                $.ajax({
                    'url': '/submit',
                    'type': 'get',
                    'data': {'city': city, 'experience': experience, 'education': education, 'skill': skill},
                    'dataType': 'json',
                }).success(function (data) {
                    $('#msg').show().html('恭喜，您的薪资预测结果是：' + data.res + '元/月')
                })
            })


        })
    </script>
    <script>
        $(function () {
            $('#jiuye').click(function () {
                window.location.href = "/img"
            })
        })
    </script>
    {% load staticfiles %}
</head>
<body style="background-color: #FEFFFA;">
<div style="text-align: center;letter-spacing: 3px;color: black;font-family: 宋体;font-size: larger">
    <img src="{% static 'images/timg.gif' %}" title="薪资预测" width="400px">
    <h1 style="margin-top: 0;font-family: 庞门正道标题体;font-size: 50px">IT智能薪资预测</h1>
</div>
<div style="font-size: 22px;font-family: 宋体">
    {#    <form method="get" action="">#}
    <table align="center">
        <tbody>
        <tr>
            <td><p>请选择您擅长的语言：</p></td>
            <td>
                <select id="language" name="language">
                    <option value="1">Python</option>
                    <option value="2">Java</option>
                    <option value="3">C</option>
                    <option value="4">C++</option>
                </select>
            </td>
        </tr>

        <tr>
            <td><p>请选择您的教育程度：</p></td>
            <td>
                <select id="education">
                    <option value="大专">大专</option>
                    <option value="本科">本科</option>
                    <option value="硕士">硕士</option>
                    <option value="博士">博士</option>
                </select>
            </td>
        </tr>
        <tr>
            <td><p>请选择您的工作经验：</p></td>
            <td>
                <select id="experience">
                    <option value="0">无工作经验</option>
                    <option value="1">1年工作经验</option>
                    <option value="2">2年工作经验</option>
                    <option value="3">3年工作经验</option>
                    <option value="4">4年工作经验</option>
                    <option value="5">5年工作经验</option>
                    <option value="6">6年工作经验</option>
                    <option value="7">7年工作经验</option>
                    <option value="8">8年工作经验</option>
                </select>
            </td>
        </tr>
        <tr>
            <td><p>请选择就业城市类型：</p></td>
            <td>
                <select id="city">
                    <option value="北京">北京</option>
                    <option value="上海">上海</option>
                    <option value="广州">广州</option>
                    <option value="深圳">深圳</option>
                    <option value="成都">成都</option>
                </select>
            </td>
        </tr>
        <tr>
            <td><p>请选择您擅长的技能：</p></td>
            <td>
                <select id="skill" multiple style="height: 90px">
                    {% for i in skills %}
                        <option value="{{ i }}">{{ i }}</option>
                    {% endfor %}
                    {#                    <option value="1">2.scrapy/requests</option>#}
                    {#                    <option value="1">3.mysql</option>#}
                    {#                    <option value="1">4.mongodb</option>#}
                    {#                    <option value="1">5.linux/shell</option>#}
                    {#                    <option value="1">6.html/css/js</option>#}
                    {#                    <option value="1">7.http/tcp/ip</option>#}
                    {#                    <option value="1">8.sklearn/numpy</option>#}
                    {#                    <option value="1">9.selenium</option>#}
                    {#                    <option value="1">10.matplotlib</option>#}
                    {#                    <option value="1">11.git</option>#}
                    {#                    <option value="1">12.flask</option>#}
                    {#                    <option value="1">13.tordano</option>#}
                    {#                    <option value="1">14.ansible</option>#}
                    {#                    <option value="1">15.redis</option>#}
                    {#                    <option value="1">16.pandas</option>#}
                </select>
            </td>
        </tr>
        </tbody>
    </table>
    <div style="text-align: center;margin-top: 20px;color: grey">基于人工智能 + 大数据精准预测</div>
    <h3 style="display: none;margin-top: 20px;margin-bottom: 0px;color: orange; text-align: center" id="msg"></h3>
    <div style="text-align: center">
        <input style="margin-top: 20px;margin-right:40px;border: none;width: 150px;height: 50px;border-radius: 25px;
    background-color: orange;cursor: pointer;color: white;font-size: 21px" type="button" value="开始预测" id="ajax">
        <input style="margin-top: 20px;border: none;width: 150px;height: 50px;border-radius: 25px;
    background-color: orange;cursor: pointer;color: white;font-size: 21px" type="button" value="就业趋势" id="jiuye">
    </div>

    {#    </form>#}
</div>


</body>
</html>
